<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/StyleIndex.css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div>
        <nav class="navbar navbar-default">
            <a id="title" class="navbar-brand" href="/">TANIE JEDZENIE</a>
            <h4 style="float:right; padding-right:100px; padding-top:14px;">NAJWIĘKSZA BAZA Z JEDZENIEM W POLSCE</h4>
        </nav>
        <div id="menu">
            <nav class="navbar navbar-inverse" role="navigation" style="padding-left:130px;">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Tanie Jedzenie</a>
                    <ul class="nav navbar-nav" style="padding-left:50px;">
                        <li><a href="/food">Jedzenie</a></li>
                        <li><a href="/restaurants">Lokale</a></li>
                        <li><a href="/statistick">Statystyka</a></li>
                    </ul>
                </div>
                <ul class="nav navbar-nav" style="float:right; padding-right:50px;">
                    <li><a href="/">Home<span class="sr-only">(current)</span></a></li>
                    <li><a href="/about">O nas</a></li>
                    <li><a href="/contact">Kontakt</a></li>
                    <li style="padding-left:100px;"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Zaloguj się</a></li>
                </ul>
            </nav>
        </div>
        <h2 style="text-align:center">Panel administratora</h2>
        <div style="display: flex; flex-direction: row; justify-content: space-between; margin: 0 auto;">
            <div style="width:30%; padding-right:30px; padding-left:60px;">
                <h3>Usuń rekordy</h3>
                <form method="post" action="/delete">
                    <label for="del">z tabeli:</label>
                    <select class="form-control" name="del">
                        <option value="lokale">Lokale</option>
                        <option value="jedzenie">Jedzenie</option>
                        <option value="szczegoly">Jedzenie szczegóły</option>
                        <option value="kontakt">Kontakt</option>
                        <option value="uzytkowciny">Użytkownicy</option>
                    </select>
                    <label for="id">gdzie ID:</label>
                    <input type="text" class="form-control" name="id">

                    <input id="ButtonSelect" type="submit" class="btn btn-danger" value="Usuń" style="margin-top:10px;">
                </form>
            </div>
            <div style="width:32%; padding-right:30px;">
                <h3>Usuń z tabeli relacyjnej</h3>
                <form method="post" action="/deleterelacyjna">
                    <label for="idl">gdzie ID lokalu:</label>
                    <input type="text" class="form-control" name="idl">
                    <label for="idj">ID jedzenia:</label>
                    <input type="text" class="form-control" name="idj">

                    <input id="ButtonSelect" type="submit" class="btn btn-danger" value="Usuń" style="margin-top:10px;">
                </form>
            </div>
            <div style="width:32%; padding-right:60px;">
                <h3>Aktualizuj rekordy</h3>
                <form method="post" action="/update">
                    <label for="upd">w tabeli:</label>
                    <select class="form-control" name="upd">
                        <option value="lokale">Lokale</option>
                        <option value="jedzenie">Jedzenie</option>
                        <option value="szczegoly">Jedzenie szczegóły</option>
                        <option value="kontakt">Kontakt</option>
                        <option value="uzytkowciny">Użytkownicy</option>
                    </select>
                    <label for="id">gdzie ID:</label>
                    <input type="text" class="form-control" name="id">
                    <label for="newvalues">nowe wartości kolumn:</label>
                    <input type="text" class="form-control" name="newvalues" placeholder="na przykład: name = 'Ala', age = 18">

                    <input id="ButtonSelect" type="submit" class="btn btn-danger" value="Aktualizuj" style="margin-top:10px;">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
