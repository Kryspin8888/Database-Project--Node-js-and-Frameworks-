<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./stylesheets/StyleRegistration.css" />
    <meta charset="UTF-8">
    <title>Tanie Jedzenie</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <a id="title" class="navbar-brand" href="/">TANIE JEDZENIE</a>
        <h4 style="float:right; padding-right:100px; padding-top:14px;">NAJWIĘKSZA BAZA Z JEDZENIEM W POLSCE</h4>
    </nav>
    <div id="menu">
        <nav class="navbar navbar-inverse" role="navigation" style="padding-left:130px;">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Tanie Jedzenie</a>
                <ul class="nav navbar-nav" style="padding-left:50px;">
                    <li><a href="/food">Jedzenie</a></li>
                    <li><a href="/restaurants">Lokale</a></li>
                    <li><a href="/statistick">Statystyka</a></li>
                </ul>
            </div>
            <ul class="nav navbar-nav" style="float:right; padding-right:50px;">
                <li><a href="/">Home<span class="sr-only">(current)</span></a></li>
                <li><a href="/about">O nas</a></li>
                <li><a href="/contact">Kontakt</a></li>
                <li style="padding-left:100px;"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Zaloguj się</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <form method="post" action="/register">
            <div class="container1">
                <h1 style="text-align:center;">Zarejestruj się</h1>
                <p style="text-align:center;">Proszę wypełnić poniższe pola w celu stworzenia konta</p>
                <hr>

                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Podaj Email" name="email" class="form-control" required>

                <label for="psw"><b>Hasło</b></label>
                <input type="password" placeholder="Podaj Haslo" id="psw" name="psw" class="form-control" required>

                <label for="confirmpassword"><b>Powtórz Hasło</b></label>
                <input type="password" placeholder="Podaj hasło ponownie" id="confirmpassword" name="confirmpassword" required>

                <label>
                    <input type="checkbox" name="remember" style="margin-bottom:15px"> Zapamiętaj mnie
                </label>

                <p>Tworząc konto akceptujesz nasze <a href="#" style="color:dodgerblue">warunki i prywatność</a>.</p>

                <div class="clearfix">
                    <button onclick="goHome()" type="button" class="cancelbtn">Wyjdź</button>
                    <button type="submit" class="signupbtn">Zarejestruj się</button>
                </div>
            </div>
        </form>
        </div>
        <script>
            function goHome() {
                window.location.href = "/";
            }
        </script>
        <script>
            window.onscroll = function () { myFunction1() };

            var navbar1 = document.getElementById("menu");
            var sticky1 = navbar1.offsetTop;

            function myFunction1() {

                if (window.pageYOffset >= sticky1) {
                    navbar1.classList.add("sticky1")
                } else {
                    navbar1.classList.remove("sticky1");
                }
            }
        </script>
        <script>
            var password = document.getElementById("psw")
             , confirm_password = document.getElementById("confirmpassword");

            function validatePassword() {
                if (password.value != confirm_password.value) {
                    confirm_password.setCustomValidity("Passwords Don't Match");
                } else {
                    confirm_password.setCustomValidity('');
                }
            }

            password.onchange = validatePassword;
            confirm_password.onkeyup = validatePassword;
        </script>
</body>
</html>
