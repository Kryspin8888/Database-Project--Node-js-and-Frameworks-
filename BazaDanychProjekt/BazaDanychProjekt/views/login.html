<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./stylesheets/StyleLogin.css" />
    <title>Tanie Jedzenie</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <a id="title" class="navbar-brand" href="/">TANIE JEDZENIE</a>
        <h4 style="float:right; padding-right:100px; padding-top:14px;">NAJWIĘKSZA BAZA Z JEDZENIEM W POLSCE</h4>
    </nav>
    <div id="menu">
        <nav class="navbar navbar-inverse" role="navigation" style="padding-left:130px;">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Tanie Jedzenie</a>
                <ul class="nav navbar-nav" style="padding-left:50px;">
                    <li><a href="/food">Jedzenie</a></li>
                    <li><a href="/restaurants">Lokale</a></li>
                    <li><a href="/statistick">Statystyka</a></li>
                </ul>
            </div>
            <ul class="nav navbar-nav" style="float:right; padding-right:50px;">
                <li><a href="/">Home<span class="sr-only">(current)</span></a></li>
                <li><a href="/about">O nas</a></li>
                <li><a href="/contact">Kontakt</a></li>
                <li style="padding-left:100px;"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Zaloguj się</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <form method="post" action="/login">
            <h1 style="text-align:center;">Zaloguj się</h1>
            <div class="imgcontainer">
                <img src="./stylesheets/avatarimage.png" alt="Avatar" class="avatar">
            </div>

            <div class="container1">
                <label for="uname"><b>Email</b></label>
                <input type="email" placeholder="Wprowadź email" name="uname" class="form-control" required>

                <label for="psw"><b>Hasło</b></label>
                <input type="password" placeholder="Wprowadź hasło" name="psw" class="form-control" required>

                <button type="submit" style="color: white;">Zaloguj się</button>
                <label>
                    <input type="checkbox" name="remember"> Zapamiętaj
                </label>
            </div>
            <div class="container1" style="background-color:#f1f1f1">
                <button onclick="goBack()" type="button" class="cancelbtn"> Wyjdź</button>
                <a href="/registration" style="margin-left:34%;">Zarejestruj się</a></>
                <span class="psw">Zapomniałeś <a href="/">hasło?</a></span>
            </div>
        </form>
    </div>
    <script>
        function goBack() {
        window.history.back();
        }
    </script>
    <script>
        window.onscroll = function () { myFunction1() };

        var navbar1 = document.getElementById("menu");
        var sticky1 = navbar1.offsetTop;

        function myFunction1() {

          if (window.pageYOffset >= sticky1) {
            navbar1.classList.add("sticky1")
          } else {
            navbar1.classList.remove("sticky1");
          }

        }
    </script>
</body>
</html>
